<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="container">
      <div class="left">
        <div class="inner-container">
          <img class="logo" src="./images/logo.svg" alt="logo" />
          <img class="bg-mobile" src="./images/hero-mobile.jpg" alt="hero-mobile">
          <h1>
            <span>We're</span> <br />
            coming <br />
            soon
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form>
            <input type="email" placeholder="Email Address" />
            <img
              src="./images/icon-error.svg"
              class="error-icon"
              alt="error-icon"
            />
            <button>
              <img src="./images/icon-arrow.svg" alt="arrow" />
            </button>
            <small>Please provide a valid email</small>
          </form>
        </div>
      </div>
      <div class="right bg-img"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  </body>
</html>
